<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider>Application</ion-item-divider>
        <ion-item button detail (click)="showLightnessSheet()">Theme</ion-item>
        <ion-item button detail (click)="showAccentSheet()">Accent</ion-item>
        <ion-item routerLink="./notifs">Notifications</ion-item>
    </ion-list>
</ion-content>
